<body>
    <script>
        
        var media = 60
        var faltas = 20

        var notaAluno = prompt('Digite a nota do Aluno(a)')
        var faltasAluno = prompt('Digite as faltas do aluno(a)')
        // true && true
        if (notaAluno >= media && faltasAluno <=faltas) {
            document.write('<h1 class="bg-success fw-bold text-center">APROVADO</h1>')
        } else if(notaAluno >= 1 && faltasAluno <= faltas){
            document.write('<h1 class="bg-warning text-center">EM EXAME FINAL</h1>')
        } else{
            document.write('<h1 class="bg-danger text-center">REPROVADO</h1>')
        }
    </script>
