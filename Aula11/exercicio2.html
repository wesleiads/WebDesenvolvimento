<html>

<head>
    <title>Teste JavaScript 2</title>
    <meta author='Weslei Barbosa' charset="utf-8">
</head>

<body>


    <script>
       if('7'==7){
           document.write('<h3>Entrou na condicao do bloco if (Verdadeiro)</h3>')
       } else {
           document.write('<h3>Entrou no bloco else (Falso)</h3>')
       }

    </script>
</body>

</html>





<!-- Igual ( == ) – Verifica se os valores comparados são iguais
Idêntico ( === ) – Verifica se os valores comparados são iguais e do mesmo tipo
Diferente ( != ) – Verifica se os valores comparados são diferentes
Não idêntico ( !== ) – Verifica se os valores comparados são diferentes e de tipos diferentes
Menor ( < ) – Verifica se o valor da esquerda é menor que o valor da direita
Maior ( > ) – Verifica se o valor da esquerda é maior que o valor da direita
Menor ( <= ) – Verifica se o valor da esquerda é menor ou igual que o valor da direita
Maior ( >= ) – Verifica se o valor da esquerda é maior ou igual que o valor da direita 
E ( && ) – Verdadeiro se todas as expressões forem verdadeiras
OU ( II ) – Verdadeiro pelo menos uma das expressões for verdadeira
Negação ( ! ) – Inverte o resultado da expressão de comparação-->
